<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.value}">...</td>
            <td th:text="${user.email}">...</td>
            <td th:text="${user.flag}">...</td>
        </tr>
    </th:block>
</table>
</body>
</html>
